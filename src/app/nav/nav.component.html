<nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse container-fluid">
  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="navbarNavDropdown" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="/">Easy Forward</a>
  <div class="navbar-collapse collapse d-flex justify-content-between" id="navbarNavDropdown" [ngbCollapse]="isCollapsed">
    <div>
      <span class="navbar-text" *ngIf="logged">Welcome, {{user.name}}</span>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Gallery</a>
      </li>
      <li class="nav-item" *ngIf="logged">
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item dropdown" ngbDropdown *ngIf="logged">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle id="navbarDropdownMenuLink" aria-haspopup="true" aria-expanded="false">
          Devices
        </a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <li *ngIf="devices.length > 0" class="dropdown-item"><a routerLink="/devices">Device overview</a></li>
            <li *ngIf="devices.length > 0" role="separator" class="dropdown-divider"></li>
            <li *ngFor="let device of devices" class="dropdown-item"><a [routerLink]="['/device', device.id]">{{device.nickname}}</a></li>
            <li *ngIf="devices.length > 0" role="separator" class="dropdown-divider"></li>
            <li class="dropdown-item"><a routerLink="/new-device">Add device</a></li>
        </ul>
      </li>
      <li class="nav-item" *ngIf="logged">
        <button class="btn btn-secondary" (click)="logout()">Log Out</button>
      </li>
      <li class="nav-item" *ngIf="!logged">
        <a class="btn btn-primary" routerLink="/login">Login</a>
      </li>
    </ul>
  </div>
