<div class="row mt-3">
  <div class="col-12 col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h4>Device Overview</h4>
      </div>
      <div class="card-block">
        <div *ngIf="devices.length>0">
          <table class="table">
            <thead class="thead-default">
              <tr>
                <th></th>
                <th>Nickname</th>
                <th>Status</th>
                <th>Last connected</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let device of devices">
                <td><img src="/assets/{{device.device_class}}-small.jpg" class="img-thumbnail"/></td>
                <td>{{device.nickname}}</td>
                <td>
                  <span *ngIf="!device.socket_id" class="text-danger">disconnected</span>
                  <span *ngIf="device.socket_id && !device.busy" class="text-success">ready</span>
                  <span *ngIf="device.socket_id && device.busy" class="text-info">recording</span>
                </td>
                <td>{{device.updated_at | amCalendar}}</td>
                <td>
                  <a class="btn btn-info" [routerLink]="['/device', device.id]">Details</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="devices.length===0">
          <div class="alert">No devices</div>
        </div>
      </div>
    </div>
  </div>
</div>
