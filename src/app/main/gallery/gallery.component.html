<div class="row mt-3">
  <div class="col-12 col-md-4 mt-2" *ngFor="let image of images">
    <div class="card" [routerLink]="['/details', image.url]">
      <img class="card-img-top img-fluid" src="https://s3-us-west-2.amazonaws.com/brianjleeofcl-capstone-gif/{{image.url}}.gif" alt="{{image.title}}">
      <div class="card-block">
        <div class="card-title">
          <strong>{{image.title}}</strong> by {{image.name}}
        </div>
        <small>Created: {{image.created_at | amCalendar}}</small>
      </div>
    </div>
  </div>
</div>
