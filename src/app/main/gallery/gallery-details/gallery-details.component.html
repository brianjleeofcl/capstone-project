<div class="row mt-3">
  <div class="col-12 col-md-8 offset-md-2">
    <div class="card" *ngIf="image !== null">
      <div class="card-header">
        <h4>{{image.title}}</h4>
      </div>
      <img class="card-block img-fluid" src="https://s3-us-west-2.amazonaws.com/brianjleeofcl-capstone-gif/{{image.url}}.gif" alt="{{image.title}}">
      <div class="card-footer">
        <a routerLink="/">Back to gallery</a>
        <a href="https://s3-us-west-2.amazonaws.com/brianjleeofcl-capstone-gif/{{image.url}}.gif" class="btn btn-secondary" download>download</a>
      </div>
    </div>
  </div>
</div>
